version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mysql_db
    command: sh -c "/wait && java -jar /employees-hierarchy.jar"
    environment:
       WAIT_HOSTS: mysql_db:3306
       WAIT_HOSTS_TIMEOUT=: 3000s
       WAIT_SLEEP_INTERVAL: 60s
       WAIT_HOST_CONNECT_TIMEOUT: 3000s
       WAIT_AFTER_HOSTS: 300s
  mysql_db:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: personia
      MYSQL_ROOT_PASSWORD: sysadmin@123
    volumes: 
            - ./init:/docker-entrypoint-initdb.d